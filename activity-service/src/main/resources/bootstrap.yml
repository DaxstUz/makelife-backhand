spring:
  application:
    name: activity-service
  cloud:
    config:
      discovery:
        service-id: config-server
      profile: dev
      uri: http://localhost:9988
      enabled: true
      label: master
      name: ${spring.application.name}

logging:
  config: classpath:logback-spring.xml
  path: '${user.home}/logs/${spring.application.name}'