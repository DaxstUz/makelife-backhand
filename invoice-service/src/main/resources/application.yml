spring:
  profiles:
    active: dev
  application:
    name: invoice-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

server:
  port: 8082

mybatis:
  mapper-locations: classpath:mapper/*.xml #Mapper的xml文件
  type-aliases-package: com.makelife.*.domain #实体类的包

mapper:
  mappers: com.makelife.utils.data.TkMapper
  not-empty: false
  identity: postgresql

logging:
  path: '${user.home}/logs/${spring.application.name}'

security:
  basic:
    enabled: true
  user:
    name: makelife
    password: makelife!qaz





